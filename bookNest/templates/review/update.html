{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2>Update Review for {{ book_title }}</h2>

    <form method="post">
        <div class="mb-3">
            <label for="review_text" class="form-label">Review:</label>
            <textarea name="review_text" id="review_text" rows="4" class="form-control" required>{{ review.review_text }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Rating:</label>
            <div>
                {% for i in range(1, 6) %}
                    <label class="me-2">
                        <input type="radio" name="rating" value="{{ i }}"
                               {% if review.rating == i %}checked{% endif %} required> {{ i }}
                    </label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="btn btn-success">Update Review</button>
        <a href="{{ url_for('books.view_book', id=review.book_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
