{% extends 'base.html' %}

{% block title %}Update Book{% endblock %}

{% block content %}
<h2>Update Book: {{ book.title }}</h2>

<form method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" value="{{ book.title }}" required>

    <label for="author">Author</label>
    <input type="text" name="author" id="author" value="{{ book.author }}" required>

    <label for="genre">Genre</label>
    <input type="text" name="genre" id="genre" value="{{ book.genre }}" required>

    <label for="rating">Rating (optional)</label>
    <input type="number" step="0.1" name="rating" id="rating" value="{{ book.rating }}">

    <button type="submit">Update Book</button>
</form>
{% endblock %}
